<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div id="container">

<form id="form">

  <!-- Grid conatiner -->
  <div class="grid-container">

  <div class="grid-item left">
    <label for="storage-source"><b>Select your storage source:</b></label>
  </div>
  <div class="grid-item">
    <select name="storage-source">
      <option value="Google Cloud Storage">Google Cloud Storage</option>
      <option value="Oracle Cloud">Oracle Cloud</option>
      <option value="IBM Cloud">IBM Cloud</option>
    </select>
   </div>
   <div class="grid-item left">
    <label for="pipeline"><b>Provide a name for pipeline:</b></label>
   </div>
   <div class="grid-item">
    <input type="text" placeholder="e.g., cust_shop_energy_gateway001" name="pipeline" id="pipeline" pattern="[a-zA-Z0-9_-]+" title ="Enter letters, numbers and hyphens only. No whitespaces" minlength = "5" required/>
    </div>
    <div class="grid-item left">
    <label for="project-name"><b>GCS project name :</b></label>
  </div>
  <div class="grid-item">
    <input type="text" placeholder="project-id" name="project-name" id="project-name" pattern="[a-zA-Z0-9 ]+" title ="Enter letters and numbers only" minlength = "5" required/>
   </div>
   <div class="grid-item left">
    <label for="bucket-name"><b>GCS bucket name :</b></label>
   </div>
   <div class="grid-item">
    <input type="text" placeholder="gs://your-bucket" name="bucket-name" id="bucket-name"
    minlength = "5" pattern="[a-zA-Z0-9/:-. ]+" title ="Enter valid backet name e.g gs://your-bucket" required/>
   </div>
    <div class="grid-item left">
    <label for="storage-files"><b>Input Cloud Storage File(s) :</b></label>
  </div>
      <div class="grid-item">
      <input type="text" placeholder="GCS location of your files" name="storage-files"
       id="storage-files" pattern="[a-zA-Z0-9/:-. ]+" title ="Enter valid file location" 
      minlength = "5" required/>
    <p> Example: gs://your-bucket/your-files/01.csv </p>
    </div>
    <div class="grid-item left">
    <label for="credentials"><b>GCS credentials :</b></label>
    </div>
    <div class="grid-item">
    <input type="text" placeholder="" name="credentials" id="credentials"
    pattern="[a-zA-Z0-9 ]+" title ="Enter letters and numbers only" minlength = "5" required/>
    </div>
    <div class="grid-item left">
    <label for="run-interval"><b>Run Every :</b></label>
    </div>
    <div class="grid-item">
    <input type="number" placeholder="(in minutes)" name="run-interval" id="run-interval"
    pattern="[0-9 ]+" title ="Enter numbers only" required/>
    </div>
    <div class="grid-item left" btn>
      <button type="submit" class="createbtn">Create</button>
    </div>
    <div class="grid-item" btn>
      <button type="reset" class="cancelbtn" id="cancelbtn">Cancel</button>
  </div>
  </div>

</form>
</div>

</body>
</html>
